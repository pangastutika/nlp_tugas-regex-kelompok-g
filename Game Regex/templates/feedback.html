<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/Background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .center-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 700px;
            width: 100%;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: fadeInUp 0.8s ease;
        }
        .city-img {
            margin-top: 20px;
            border-radius: 15px;
            max-height: 300px;
            object-fit: cover;
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="card shadow-lg p-5 text-center">
            <h2 class="mb-3">üì¢ Hasil Jawaban</h2>
            <p class="lead"><b>{{ result }}</b></p>

            {% if city and city.image %}
                <img src="{{ url_for('static', filename=city.image) }}" 
                     alt="{{ city.name }}" 
                     class="img-fluid city-img shadow">
                <p class="mt-3"><b>{{ city.name }}</b> ‚Äî {{ city.fact }}</p>
            {% endif %}

            <a href="{{ url_for('game') }}" class="btn btn-primary btn-lg mt-3">‚û°Ô∏è Lanjut Soal Berikutnya</a>
        </div>
    </div>
</body>
</html>
