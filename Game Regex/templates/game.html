<!DOCTYPE html>
<html>
<head>
    <title>Soal {{ round }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/Background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .center-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: zoomIn 0.7s ease;
        }
        @keyframes zoomIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="card shadow-lg p-5 text-center">
            <h2 class="mb-4">üìù Soal {{ round }}/10</h2>
            <p><b>Clue Regex:</b> <code>{{ hint }}</code></p>
            <p><b>Hint Provinsi:</b> üåç {{ city.province }}</p>

            <form method="POST" class="mt-4">
                <input type="text" name="answer" class="form-control text-center mb-3" placeholder="Masukkan nama kota..." required>
                <button type="submit" class="btn btn-success btn-lg">‚úÖ Submit Jawaban</button>
            </form>
        </div>
    </div>
</body>
</html>
